<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/frontEnd/css/styles1.css">
    <title>Registro</title>
</head>
<body>



<main>

<div class="presion">


    <h1>Crear cuenta</h1>
    <div class="padre-inputs">
        <div class="hijos">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="hijos">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="hijos">
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Edad" required>
        </div>
        <div class="hijos">
            <label for="pais">País</label>
            <input type="text" id="pais" placeholder="País" required>
        </div>
        <div class="hijos">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="hijos">
            <label for="clave">Clave</label>
            <input type="text" id="clave" placeholder="Clave" required>
        </div>
        <div class="padre-boton">
        <button id="button">Enviar</button>
    </div>
    </div>
    <div class="redes">
        <img src="../img/icons8-instagram.svg" class="instagram">
        <img src="../img/icons8-google.svg" class="google">
    </div>
</div>


<section class="bienvenida">
<img src="/frontEnd/img/puesta-en-marcha.png" alt="" srcset="">
<h1>Se parte de nosotros</h1>
</section>


</main>
<script src="../js/index.js"></script>
<script src="../js/numer.js"></script>
</body>
</html>
